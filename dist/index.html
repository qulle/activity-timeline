}

    opacity: .6;
    transform: scale(.95);
  }

  50% {
    opacity: .8;

    transform: scale(1);
  }

.at-canvas {

.at-canvas--highlight {

.at-context-menu__item {

.at-context-menu__icon {

}

.at-context-menu__icon svg {

  height: 20px;
}

.at-context-menu--show {
  display: block;
}

.at-modal-backdrop {
  width: 100%;
  height: 100%;
  z-index: 900;
  text-align: center;
  background-color: #0009;
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  overflow-y: auto;
}

.at-modal-backdrop--fixed {
  position: fixed;
}

.at-modal {
  text-align: left;
  max-width: 1350px;
  min-width: 450px;
  background-color: #fff;
  border-radius: 4px;
  margin: 2rem 1rem;
  padding: 1.5rem;
  display: inline-block;
  box-shadow: 1px 1px #0000004d;
}

.at-modal__header {
  place-content: center space-between;
  margin-bottom: 1rem;
  display: flex;
}

.at-modal__title {
  color: #3b4352;
  align-items: center;
  margin: 0;
  display: flex;
}

.at-modal__close {
  color: #3b4352;
  width: 1.75rem;
  height: 1.75rem;
  border-radius: 4px;
  justify-content: center;
  align-items: center;
  margin: 0;
  display: flex;
}

.at-modal__content {
  color: #3b4352;
}

.at-modal__content > :last-child {
  margin-bottom: 0;
}

@media only screen and (max-width: 576px) {
  .at-modal {
    min-width: calc(100% - 2rem);
  }
}

.at-dialog-backdrop {
  width: 100%;
  height: 100%;
  z-index: 900;
  text-align: center;
  background-color: #0009;
  position: absolute;
  top: 0;
  left: 0;
}

.at-dialog-backdrop--fixed {
  position: fixed;
}

.at-dialog {
  max-width: 90%;

  background-color: #fff;

}

  width: 250px;
  margin-bottom: 1rem;
}

.at-dialog__btn {
  padding: .5rem .625rem;
}

.at-dialog__btn:last-child {
  margin-left: .5rem;
}

.at-dialog__btn:only-child {
  margin: 0;
}

.at-canvas {
  display: block;
}

.at-canvas--highlight {
  background-color: #c9e2f3;
  transition: background-color .1s ease-in-out;
}

.at-btn {
  text-align: center;
  user-select: none;

.at-btn:focus {

.at-btn--blank {

}

.at-btn--blue-mid {

}

.at-btn--blue-mid:focus {
